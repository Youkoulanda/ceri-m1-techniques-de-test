version: 2.1
orbs:
  codecov: codecov/codecov@3

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Build
          command: make build
      - run:
          name: Test
          command: make tests
      - run:
          name: Format
          command: make format
      - run:
          name: Generate Reports
          command: make rapport
      - run:
          name: Build docs
          command: make docs
      - codecov/upload

workflows:
  sample: 
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - master
                - tp4-100-%-iv
                - tp5-bulbapedia
