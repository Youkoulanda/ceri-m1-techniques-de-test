version: 2.1

# Define all the job we need to run the project
jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Run Maven Test
          command: mvn test
      - run:
          name: Generate coverage report
          command: mvn jacoco:report
# code coverage
orbs:
  codecov: codecov/codecov@4.0.1

# Job
workflows:
  version: 2
  build-and-test-on-master:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: master

  # code coverage
  upload-to-codecov:
    jobs:
      - checkout
      - codecov/upload