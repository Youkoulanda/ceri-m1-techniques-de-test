version: 2.1
orbs:
  codecov: codecov/codecov@5
jobs:
  test:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          command: mvn test
      - store_test_results:
          path: target/surefire-reports
      - codecov/upload
workflows:
  build-and-test:
    jobs:
      - test:
        filters:
          branches:
            only: main