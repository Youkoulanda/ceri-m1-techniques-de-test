version: 2.1

orbs:
  codecov: codecov/codecov@4.0.1

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Run Maven Test
          command: mvn test
      - run:
          name: Generate coverage report
          command: mvn jacoco:report

  upload-coverage:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - codecov/upload

workflows:
  version: 2
  build-and-test-on-master:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: master
      - upload-coverage


