version: 2.1


# code coverage
orbs:
  maven: circleci/maven@1.4.1
  codecov: codecov/codecov@4.0.1


# Define all the job we need to run the project
jobs:
  build:
    docker:
      - image: circleci/openjdk:17-ea-buster-node-browsers-legacy
    steps:
      - checkout
      - run:
          name: Run Maven Test
          command: mvn test
      - run:
          name: Generate Coverage Report
          command: mvn jacoco:report
      - run:
          name: Upload Coverage Report
          command: bash <(curl -s https://codecov.io/bash)


# Job
workflows:
  version: 2
  # code coverage
  upload-to-codecov:
    jobs:
      - build
  build-and-test-on-master:
    jobs:
      - build:
          filters:
            branches:
              only: master

